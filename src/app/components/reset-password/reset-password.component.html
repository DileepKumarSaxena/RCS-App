            <div _ngcontent-xvv-c46="" class="col-12 col-md-8 mt-4">

                    <form _ngcontent-xvv-c46="" novalidate="" class="ng-pristine ng-invalid ng-touched"

                                            [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }"
                                            placeholder="Enter here"
                                            class="form-control ps-0 ng-pristine ng-valid ng-touched">

                                        <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">

                                    </div>

                                <div _ngcontent-xvv-c46="" class="col-12"><label _ngcontent-xvv-c46=""

                                        <input _ngcontent-xvv-c46="" type="password" formControlName="newPassword"

                                            [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"
                                            placeholder="Enter here"
                                            class="form-control ps-0 ng-pristine ng-valid ng-touched">

                                        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">

                                        </div>
                                    </div>
                                </div>

                                <div _ngcontent-xvv-c46="" class="col-12">
                                    <label _ngcontent-xvv-c46="" class="form-label">Confirm New Password</label>

                                    <div _ngcontent-xvv-c46="" class="input-group mb-3">
                                        <span _ngcontent-xvv-c46="" class="input-group-text"><i _ngcontent-xvv-c46=""

                                        <input _ngcontent-xvv-c46="" type="password" formControlName="confirmPassword"

                                            <div *ngIf="f.confirmPassword.errors.required">{{errorMessage.require}}
                                            </div>
                                            <div *ngIf="f.confirmPassword.errors.mustMatch">{{errorMessage.mismatch}} </div>

                                    </div>
